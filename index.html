
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المهام المتقدم</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-tasks"></i>
                <span>نظام إدارة المهام</span>
            </div>
            <div class="nav-menu">
                <button id="toggle-theme" class="btn-icon" title="تبديل الوضع">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="export-data" class="btn-icon" title="تصدير البيانات">
                    <i class="fas fa-download"></i>
                </button>

            </div>
        </div>
    </nav>

    <div class="container">
        <!-- قسم الإحصائيات -->
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-card stat-all">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="stat-all">0</div>
                        <div class="stat-label">إجمالي المهام</div>
                    </div>
                </div>
                <div class="stat-card stat-executing">
                    <div class="stat-icon">
                        <i class="fas fa-spinner"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="stat-executing">0</div>
                        <div class="stat-label">قيد التنفيذ</div>
                    </div>
                </div>
                <div class="stat-card stat-completed">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="stat-completed">0</div>
                        <div class="stat-label">مكتملة</div>
                    </div>
                </div>
                <div class="stat-card stat-pending">
                    <div class="stat-icon">
                        <i class="fas fa-pause-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="stat-pending">0</div>
                        <div class="stat-label">معلقة</div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tasks-chart"></canvas>
            </div>
        </section>

        <!-- قسم إضافة/تعديل المهام -->
        <section class="task-form">
            <div class="form-header">
                <h2 id="form-title">إضافة مهمة جديدة</h2>
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="task">معلومات المهمة</button>
                    <button class="tab-btn" data-tab="details">تفاصيل إضافية</button>
                </div>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">

                <!-- تبويب معلومات المهمة -->
                <div class="tab-content active" id="task-tab">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-type">نوع المهمة</label>
                            <select id="task-type" required>
                                <option value="" disabled selected>اختر نوع المهمة</option>
                                <option value="اعتراض على التثمين">اعتراض على التثمين</option>
                                <option value="مراجعة قانونية">مراجعة قانونية</option>
                                <option value="دراسة عقد">دراسة عقد</option>
                                <option value="استشارة قانونية">استشارة قانونية</option>
                                <option value="متابعة قضائية">متابعة قضائية</option>
                                <option value="إجراءات تسجيل">إجراءات تسجيل</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="case-number">رقم الحالة</label>
                            <input type="text" id="case-number" required placeholder="أدخل رقم الحالة" pattern="^DA[0-9]*$">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reason">سبب الإضافة</label>
                        <textarea id="reason" required placeholder="أدخل سبب إضافة المهمة"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-status">حالة المهمة</label>
                            <select id="task-status" required>
                                <option value="قيد التنفيذ" selected>قيد التنفيذ</option>
                                <option value="مكتملة">مكتملة</option>
                                <option value="معلقة">معلقة</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">الأولوية</label>
                            <select id="priority" required>
                                <option value="عالية" selected>عالية</option>
                                <option value="متوسطة">متوسطة</option>
                                <option value="منخفضة">منخفضة</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- تبويب تفاصيل إضافية -->
                <div class="tab-content" id="details-tab">
                    <div class="form-group">
                        <label for="client-name">اسم العميل</label>
                        <input type="text" id="client-name" placeholder="أدخل اسم العميل">
                    </div>

                    <div class="form-group">
                        <label for="deadline">تاريخ الاستحقاق</label>
                        <input type="date" id="deadline">
                    </div>

                    <div class="form-group">
                        <label for="notes">ملاحظات إضافية</label>
                        <textarea id="notes" placeholder="أدخل أي ملاحظات إضافية"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachments">مرفقات</label>
                        <div class="file-upload">
                            <input type="file" id="attachments" multiple>
                            <label for="attachments" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>اختر ملفات أو اسحبها هنا</span>
                            </label>
                            <div id="file-list" class="file-list"></div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </form>
        </section>

        <!-- قسم البحث -->
        <section class="search-section">
            <h2>البحث في المهام</h2>
            <div class="search-form">
                <div class="search-input-group">
                    <input type="text" id="search-input" placeholder="ابحث حسب نوع المهمة أو رقم الحالة أو سبب الإضافة...">
                    <button id="search-btn" class="btn btn-search">
                        <i class="fas fa-search"></i> بحث
                    </button>
                </div>
                <div class="search-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="search-date" checked>
                        <span>تاريخ الإضافة</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="search-status" checked>
                        <span>حالة المهمة</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="search-type" checked>
                        <span>نوع المهمة</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- قائمة المهام -->
        <section class="tasks-list">
            <div class="tasks-header">
                <h2>قائمة المهام</h2>
                <div class="tasks-controls">
                    <!-- تمت إزالة ميزة ترتيب حسب -->
                    <button id="view-toggle" class="btn-icon" title="تبديل العرض">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="قيد التنفيذ">قيد التنفيذ</button>
                <button class="filter-btn" data-filter="مكتملة">مكتملة</button>
                <button class="filter-btn" data-filter="معلقة">معلقة</button>
                <button class="filter-btn" data-filter="عالية">عالية الأولوية</button>
            </div>
            <div id="tasks-container" class="tasks-container grid-view">
                <!-- سيتم إضافة المهام هنا باستخدام JavaScript -->
            </div>
        </section>
    </div>

    <!-- رسائل الإشعارات -->
    <div id="notification-container"></div>

    <!-- نافذة تأكيد الحذف -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>تأكيد الحذف</h3>
            <p>هل أنت متأكد من أنك تريد حذف هذه المهمة؟</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">حذف</button>
                <button id="cancel-delete" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- نافذة معلومات المهمة -->
    <div id="task-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>تفاصيل المهمة</h3>
                <button id="close-task-modal" class="btn-icon">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="task-modal-content">
                <!-- سيتم إضافة تفاصيل المهمة هنا باستخدام JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
